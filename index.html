<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>×”×—×ª×•× ×” ×©×œ ××•×™×©×™ & ×¨×•×ª</title>
    <link rel="icon" href="ring.png" type="image/png">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: "Alef", Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
            background: black;
        }

        .names {
            font-size: 3rem;
            font-weight: 900;
        }

        .bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s linear;
        }

        /* ×¨×§×¢ ××˜×•×©×˜×© ×©×××œ× ××ª ×”××¡×š */
        .bg::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: var(--img);
            background-size: cover;
            background-position: center;
            filter: blur(14px);
            transform: scale(1.1);
            /* ××•× ×¢ ×§×¦×•×•×ª ×—×“×™× ××—×¨×™ blur */
        }

        /* ×”×ª××•× ×” ×”×—×“×” ×‘××¨×›×– â€“ ×‘×œ×™ ×—×™×ª×•×š */
        .bg::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-image: var(--img);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
            height: 100%;
        }

        .bg.show {
            opacity: 1;
        }

        .content {
            position: relative;
            z-index: 10;
            padding: 20px 30px;
        }

        .content::before {
            content: "";
            position: absolute;
            inset: -20px;
            background: rgba(0, 0, 0, 0.25);
            /* ×›×”×•×ª ×¢×“×™× ×” */
            border-radius: 20px;
            z-index: -1;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        h2 {
            font-size: 2rem;
            margin-top: 25px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .timer {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            direction: ltr;
        }

        .unit {
            min-width: 110px;
            padding: 10px 12px;
            background: rgba(0, 0, 0, 0.55);
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }

        .value {
            font-size: 5rem;
            font-weight: bold;
        }

        .label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 4px;
        }
    </style>
</head>

<body>

    <!-- ×¨×§×¢×™ ×ª××•× ×•×ª -->
    <div id="bg1" class="bg show"></div>
    <div id="bg2" class="bg"></div>

    <div class="content">
        <h1>
            ×”×—×ª×•× ×” ×©×œ
            <span class="names">××•×™×©×™ & ×¨×•×ª</span>
            ×‘×¢×•×“
        </h1>

        <div class="timer">
            <div class="unit">
                <div id="weeks" class="value">0</div>
                <div class="label">×©×‘×•×¢×•×ª</div>
            </div>

            <div class="unit">
                <div id="days" class="value">0</div>
                <div class="label">×™××™×</div>
            </div>

            <div class="unit">
                <div id="hours" class="value">0</div>
                <div class="label">×©×¢×•×ª</div>
            </div>

            <div class="unit">
                <div id="minutes" class="value">0</div>
                <div class="label">×“×§×•×ª</div>
            </div>

            <div class="unit">
                <div id="seconds" class="value">0</div>
                <div class="label">×©× ×™×•×ª</div>
            </div>

            <div class="unit">
                <div id="ms" class="value">0</div>
                <!-- <div class="label">×©×‘×¨×™×¨×™ ×©× ×™×™×”</div> -->
            </div>
        </div>

        <h2> ×™"×— ××™×™×¨ ×ª×©×¤"×•</h2>
    </div>

    <script>
        /* ====== ğŸ”¹ ×ª××¨×™×š ×”×—×ª×•× ×” ====== */
        const targetDate = new Date("2026-05-05T00:00:00");

        /* ====== ğŸ”¹ ×˜×™×™××¨ ×‘Ö¾requestAnimationFrame ×œ×× ×™××¦×™×” ×—×œ×§×” ====== */
        function updateTimer() {
            const now = new Date();
            let diff = targetDate - now;

            if (diff < 0) diff = 0;

            const weeks = Math.floor(diff / (1000 * 60 * 60 * 24 * 7));
            const days = Math.floor((diff / (1000 * 60 * 60 * 24)) % 7);
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            // ×©×‘×¨×™×¨×™ ×©× ×™×™×” (×××™×•×ª)
            const ms = Math.floor((diff % 1000) / 10);

            document.getElementById("weeks").innerText = weeks;
            document.getElementById("days").innerText = String(days).padStart(2, "0");
            document.getElementById("hours").innerText = String(hours).padStart(2, "0");
            document.getElementById("minutes").innerText = String(minutes).padStart(2, "0");
            document.getElementById("seconds").innerText = String(seconds).padStart(2, "0");
            document.getElementById("ms").innerText = String(ms).padStart(2, "0");

            requestAnimationFrame(updateTimer);
        }

        updateTimer();

        /* ====== ğŸ”¹ ×¨×§×¢ ××ª×—×œ×£ ×›×œ 2 ×©× ×™×•×ª ====== */

        fetch('images.json')
            .then(response => response.json())
            .then(images => {
                let current = 0;
                const bg1 = document.getElementById("bg1");
                const bg2 = document.getElementById("bg2");
                let showingFirst = true;

                function changeBackground() {
                    current = (current + 1) % images.length;

                    if (showingFirst) {
                        bg2.style.setProperty("--img", `url(images/${images[current]})`);
                        bg2.classList.add("show");
                        bg1.classList.remove("show");
                    } else {
                        bg1.style.setProperty("--img", `url(images/${images[current]})`);
                        bg1.classList.add("show");
                        bg2.classList.remove("show");
                    }

                    showingFirst = !showingFirst;
                }

                // ××¨××” ××ª ×”×ª××•× ×” ×”×¨××©×•× ×” ××™×“
                bg1.style.setProperty("--img", `url(images/${images[0]})`);

                setInterval(changeBackground, 2000);
            });
    </script>

</body>

</html>
